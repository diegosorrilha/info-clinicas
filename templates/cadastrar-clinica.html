{% extends 'base.html' %}

{% block conteudo %}

<form class="form-horizontal form-label-left">
      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">Nome da Clínica</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask' : '(999) 999-9999'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">CNPJ</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask': '99-999999'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">Site</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask' : '****-****-****-****-****-***'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">Endereço</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask' : '99-99999999'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">Cidade</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask' : '9999-9999-9999-9999'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">Estado</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask' : '9999-9999-9999-9999'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">Telefone</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask' : '9999-9999-9999-9999'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-sm-2 col-xs-2">Responsável</label>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text" class="form-control" data-inputmask="'mask' : '9999-9999-9999-9999'">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>
      </div>

      <div class="ln_solid"></div>

      <div class="form-group row">
        <div class="col-md-9 offset-md-3">
          <button type="submit" class="btn btn-primary">Cancel</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
</form>

{% endblock conteudo %}
