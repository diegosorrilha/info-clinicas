{% extends 'base.html' %}

{% block conteudo %}
	<div class="page-title">
		<div class="title_left">
			<h3>Formulário de cadastro de pacientes</h3>
		</div>

		
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 ">
			<div class="x_panel">
				<div class="x_title">
					<h2><small>O asterísco (*) sinaliza que o campo é obrigatório </small></h2>
					
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align" for="nome_completo">Nome Completo<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input type="text" id="nome_completo" required="required" class="form-control ">
							</div>
						</div>
						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align" for="telefone">Telefone<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								
								<input type="text" id="telefone" name="telefone" required="required" class="form-control">
							</div>
						</div>
						<div class="item form-group">
							<label for="email" class="col-form-label col-md-3 col-sm-3 label-align">E-mail</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="email" class="form-control" type="text" name="email">
							</div>
						</div>
						<div class="item form-group">
							<label for="endereço" class="col-form-label col-md-3 col-sm-3 label-align">Endereço<span class="required">*</span>
							</label>	
							<div class="col-md-6 col-sm-6 ">
								<input id="endereço" class="form-control" type="text" name="endereço" required="required" placeholder="(rua, número e bairro)">
							</div>
						</div>
						<div class="item form-group">
							<label for="cidade" class="col-form-label col-md-3 col-sm-3 label-align">Cidade<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="cidade" class="form-control" type="text" name="cidade" required="required">
							</div>
						</div>
						<div class="item form-group">
							<label for="estado" class="col-form-label col-md-3 col-sm-3 label-align">Estado<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="estado" class="form-control" type="text" name="estado" required="required">
							</div>
						</div>
						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align">Sexo</label>
							<div class="col-md-6 col-sm-6 ">
								<div id="gender" class="btn-group" data-toggle="buttons">
									<label class="btn btn-secondary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
										<input type="radio" name="gender" value="masculino" class="join-btn"> &nbsp; Masculino &nbsp;
									</label>
									<label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
										<input type="radio" name="gender" value="feminino" class="join-btn"> Feminino
									</label>
								</div>
							</div>
						</div>
						<div class="item form-group">
							<label class="col-form-label col-md-3 col-sm-3 label-align">Data de nascimento<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input id="birthday" class="date-picker form-control" placeholder="dd-mm-aaaa" type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
								<script>
									function timeFunctionLong(input) {
										setTimeout(function() {
											input.type = 'text';
										}, 60000);
									}
								</script>
							</div>
						</div>
						<div class="ln_solid"></div>
						<div class="item form-group">
							<div class="col-md-6 col-sm-6 offset-md-3">
								<button class="btn btn-danger" type="button">Cancelar</button>
								<button class="btn btn-primary" type="reset">Limpar campos</button>
								<button type="submit" class="btn btn-success pull-right">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock conteudo %}
